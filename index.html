<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            flex: 1 1 300px;
            max-width: 300px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .caption {
            padding: 15px;
            text-align: center;
        }

        .caption h3 {
            margin-bottom: 8px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .caption p {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        const imageList = [
            {
                path: "img/zofiaanna.com.png",
                url: "https://zofiaanna.com/",
                caption: "Zofia Anna Photography - Main Website",
            },
            {
                path: "img/zofiaanna.com_newborn-and-baby.png",
                url: "https://zofiaanna.com/newborn-and-baby/",
                caption: "Newborn & Baby Photography Portfolio",
            },
            {
                path: "img/zofiaanna.com_headshots.png",
                url: "https://zofiaanna.com/headshots/",
                caption: "Professional Headshots Portfolio",
            },
            {
                path: "img/zofiaanna.com_school.png",
                url: "https://zofiaanna.com/schools/",
                caption: "Personal School Portraiture",
            },
        ];
        
        function createGalleryItem(image) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = image.path;
            img.alt = image.path.split('/').pop();
            img.setAttribute('data-fancybox', 'gallery');
            img.setAttribute('data-src', image.path);
            img.setAttribute('data-caption', image.caption);
            
            const caption = document.createElement('div');
            caption.className = 'caption';
            
            const title = document.createElement('h3');
            title.textContent = image.url.replace(/^https?:\/\//, '').replace(/\/$/, '');
            
            const description = document.createElement('p');
            description.textContent = image.caption;
            
            caption.appendChild(title);
            caption.appendChild(description);
            
            item.appendChild(img);
            item.appendChild(caption);
            
            return item;
        }

        function initializeGallery() {
            const gallery = document.getElementById('gallery');
            imageList.forEach(image => {
                const galleryItem = createGalleryItem(image);
                gallery.appendChild(galleryItem);
            });

            // Initialize Fancybox
            Fancybox.bind("[data-fancybox]", {
                // Custom options
                Thumbs: {
                    type: "classic",
                },
                Toolbar: {
                    display: {
                        left: [],
                        middle: [],
                        right: ["close"],
                    },
                },
            });
        }

        // Initialize gallery when the page loads
        window.addEventListener('DOMContentLoaded', initializeGallery);
    </script>
</body>
</html>
